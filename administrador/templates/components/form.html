{% extends 'components/body.html' %}
{% load widget_tweaks %}

{% block content %}
    <form method='POST' action=".">
        <div class="card card-default">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-plus"></i>
                    {{ title }}
                </h3>
            </div>
            <div class="card-body">
                {% csrf_token %}
                {% for field in form.visible_fields %}
                <div class="form-group">
                    <!--Campo Nombre de la CategorÃ­a-->
                    <label for="nombre_cat" class="form-label">{{field.label}}</label>
                    {{field |add_class:'form-control' |attr:'autocomplete:off'}}
                </div>
                {% endfor %}
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary btnTest" data-toggle="tooltip" data-placement="right" title="Guardar registro">
                    <i class="fas fa-save"></i> Gurdar registro
                </button>
            </div>
        </div>
    </form>
    <script>
        {% if form.errors %}
            var errors = '';
            {% for field in form %}
                {% for error in field.errors %}
                    errors += '{{ error }}\n'
                    Swal.fire({
                        title: 'Error!',
                        text: errors,
                        icon: 'error', 
                    }) 
                {% endfor %}
            {% endfor %}
        {% endif %} 
    </script>
{% endblock %}
