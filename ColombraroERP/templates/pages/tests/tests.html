{% extends 'components/body.html' %}
{% load static %}
{% load widget_tweaks %}

{% block head_table %}
    <!--  Select2 -->
    <link href="{% static 'lib/select2/css/select2.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'lib/select2/css/select2-bootstrap4.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'lib/select2/js/select2.min.js' %}"></script>
    <script src="{% static 'lib/select2/js/i18n/es.js' %}"></script>
    <!--  jQuery UI-->
    <link href="{% static 'lib/jquery-ui/jquery-ui.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'lib/jquery-ui/jquery-ui.min.js' %}"></script>
    
{% endblock %}

{% block content %}
        <form  action="{{ action }}" method='POST' enctype="multipart/form-data" class="form">
            <div class="card card-default">
                <div class="card-header bg-info">
                    <h3 class="card-title">
                        <i class="fas fa-plus"></i>
                        {{ title }}
                    </h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Categorias</label>
                        {{form.categorias}}
                    </div> 
                    <div class="form-group">
                        <label>Productos</label>
                        {{form.productos}}
                    </div> 
                    <div class="form-group">
                        <label>Buscador</label>
                        {{form.search}}
                    </div> 
                </div> 
            </div>
    </form>
    <script >
        //---------------Selección  con select2------------------
        var select_productos = $('select[name="productos"]')
        $(function(){
            $('.select2').select2({
                theme:"bootstrap4",
                language: 'es'
            });

        //---------------Selección anidadas con AJAX ------------------
            $('select[name="categorias"]').on('change', function(){
                var id = $(this).val();
                var opciones = '<option value="">---------------------------</option>'
                if(id == ''){
                    select_productos.html(opciones);
                    return false;
                }
                $.ajax({
                    url: window.location.pathname,
                    type:'POST',
                    data: {
                        'action': 'buscar_producto_id',
                        'id' : id
                    },
                    dataType:'json'
                }).done(function(data){
                    console.log(data);
                    if(!data.hasOwnProperty('error')){
                        select_productos.html('').select2({
                            theme:"bootstrap4",
                            language: 'es',
                            data: data
                        });
                        return false;
                    }
                    messagee_error(data.error);
                }).fail(function(jqXHR, textStatus, errorThrown){
                    alert(textStatus + ': ' + errorThrown);
                }).always(function(data){
                    //select_productos.html(opciones);
                });
            });
            var availableTags = [
                "ActionScript",
                "AppleScript",
                "Asp",
                "BASIC",
                "C",
                "C++",
                "Clojure",
                "COBOL",
                "ColdFusion",
                "Erlang",
                "Fortran",
                "Groovy",
                "Haskell",
                "Java",
                "JavaScript",
                "Lisp",
                "Perl",
                "PHP",
                "Python",
                "Ruby",
                "Scala",
                "Scheme"
                ];
            $( 'input[name="search"]' ).autocomplete({
            source: function(request, response){
                $.ajax({
                    url: window.location.pathname,
                    type: 'POST',
                    data: {
                        'action': 'autocomplete',
                        'term': request.term
                    },
                    dataType: 'json',
                }).done(function(data){
                    response(data);
                }).fail(function(jqXHR, textStatus, errorThrown){
                    //alert(textStatus + ': ' + errorThrown);
                }).always(function(data){

                });
            },
            delay: 200,
            select: function(event, ui){
                console.log(ui.item);
            }
            });

            $('select[name="search"]').select2({
                theme:"bootstrap4",
                language: 'es',
                allowClear: True,
                ajax:{
                    delay: 250,
                    type: 'POST',
                    url: window.location.pathname,
                    data: function(params){
                        var queryParameters = {
                            term: params.term,
                            action: 'autocomplete'
                        }
                        return queryParameters;
                    },
                    processResults: function(data){
                        return{
                            results: data
                        };
                    },
                },
                placeholder: 'Buscar por categorías',
                minimunInputLength: 1,
            });
        }); 
    </script>
{% endblock %}
