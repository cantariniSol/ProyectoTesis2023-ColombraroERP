{% extends 'components/table.html' %}
{% load widget_tweaks %}
{% block columns %}
    <tr>
        <th scope="col" style="width: 20%">Nro</th>
        <th scope="col" style="width: 30%">Nombre</th>
        <th scope="col" style="width: 30%">Descripci√≥n</th>
        <th scope="col" style="width: 20%">Opciones</th>
    </tr>
{% endblock %}

{% block rows %}
    {% for c in object_list %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.nombre }}</td>
            <td>{{ c.descripcion | truncatechars:30}} </td>
            <td>
                <a  href="{% url 'erp:category_detail' c.id %}" type="button" class="btn btn-info btn-xs" data-toggle="tooltip" data-placement="left" title="Ver">
                    <i class="fas fa-search"></i>
                </a>
                <a  href="{% url 'erp:category_update' c.id %}" type="button" class="btn btn-success btn-xs" data-toggle="tooltip" data-placement="left" title="Editar">
                    <i class="fas fa-edit"></i>
                </a>
                <a href="{% url 'erp:category_delete' c.id %}" type="button" class="btn btn-danger  btn-xs" data-toggle="tooltip" data-placement="right" title="Eliminar">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </td>
        </tr>
    {% endfor %}

{% endblock %}
