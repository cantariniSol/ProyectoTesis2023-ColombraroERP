{% load static %}
<aside class="main-sidebar sidebar-light-primary elevation-4 bg-dark">
    <div class="brand-link">
        <img src="{% static 'img/logo/colombraro-logo.png' %}"
            alt="Colombraro Logo"
            class="brand-image elevation-2 mx-5"
            style="width:85px; border-radius:34%">
            <br>
        <span class="text-light p-3"><b>Colombraro ERP</b></span>
    </div>
    
    <div class="sidebar">
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="{{request.user.get_imagen}}" class="img-circle elevation-2 bg-light p-1" alt="Imagen de Usuario">
            </div>
            <div class="info ">
                {% if request.user.first_name == "" or request.user.last_name == "" %}
                    <span class="d-block text-light">{{request.user.username}}</span>
                {% else %}
                    <span class="d-block text-light">{{request.user.first_name}} {{request.user.last_name}}</span>
                {% endif %}
            </div>
        </div>
        <nav class="mt-2" id="nav-sidebar">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-item">
                    <a href="{% url 'erp:category_list' %}" class="nav-link">
                        <i class="nav-icon fas fa-truck-loading"></i>
                        <p>
                            Categor√≠as
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'erp:product_list' %}" class="nav-link">
                        <i class="nav-icon fas fa-boxes"></i>
                        <p>
                            Productos
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'erp:client_list' %}" class="nav-link">
                        <i class="nav-icon fas fa-users"></i>
                        <p>
                            Clientes
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="nav-icon fas fa-shopping-cart"></i>
                        <p>
                            Ventas
                        </p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</aside>
