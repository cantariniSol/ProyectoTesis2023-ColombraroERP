{% extends 'components/head.html' %}
{% block body %}
    <body class="bg-light">
    <div class="wrapper">
        <!-- Sidebar -->
        {% include 'components/sidebar.html' %}
        <!-- Header -->
        {% include 'components/navbar.html' %}

        
        <!-- Content -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container bg-white p-2">
                    <div class="row">
                        <div class="col-sm-12">
                             <ol class="breadcrumb float-sm-left">
                                <li class="breadcrumb-item"><a href="{% url 'erp:dashboard' %}">
                                    <i class="fa fa-home" aria-hidden="true"></i>
                                    Panel</a></li>
                                <li class="breadcrumb-item"><a href="{{list_url}}">{{entity }}</a></li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                    <div class="row">
                        <div class="col-lg-12">
                            {% block content %}

                            {% endblock %}
                        </div>
                    </div>
                
            </div>
        </div>
        <!-- Footer -->
        {% include 'components/footer.html' %}
    </div>
    <!--Block JavaScript para Datable-->
    {% block javaScript %}

    {% endblock %}
    <script>
        {% if messages %}
            var html = '<p>';
            {% for message in messages %}
                html += '{{ message }}<br>';
            {% endfor %}
            html += '</p>';
            Swal.fire({
                title: 'Error!',
                html: html,
                icon: 'error'
            });
        {% endif %}
    </script>
    </body>
     
{% endblock %}
