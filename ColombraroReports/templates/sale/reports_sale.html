{% extends 'components/table.html' %} {% load static %} {% block head_table %}
<!-- ------Daterangepicker------- -->
<script src="{% static 'lib/moment/moment.js' %}"></script>
<script src="{% static 'lib/daterangepicker/spanish.js' %}"></script>
<script src="{% static 'lib/daterangepicker/daterangepicker.js' %}"></script>
<link
  rel="stylesheet"
  href="{% static 'lib/daterangepicker/daterangepicker.css' %}"
/>
<!-- ------DataTables ------- -->
<link
  rel="stylesheet"
  href="{% static 'lib/datatables/plugins/buttons-1.6.1/css/buttons.bootstrap.min.css' %}"
/>
<script
  src="{% static 'lib/datatables/plugins/buttons-1.6.1/js/dataTables.buttons.min.js' %}"
  type="text/javascript"
></script>
<script
  src="{% static 'lib/datatables/plugins/jszip-2.5.0/jszip.min.js' %}"
  type="text/javascript"
></script>
<script
  src="{% static 'lib/datatables/plugins/pdfmake-0.1.36/pdfmake.min.js' %}"
  type="text/javascript"
></script>
<script
  src="{% static 'lib/datatables/plugins/pdfmake-0.1.36/vfs_fonts.js' %}"
  type="text/javascript"
></script>
<script
  src="{% static 'lib/datatables/plugins/buttons-1.6.1/js/buttons.html5.min.js' %}"
  type="text/javascript"
></script>
<!-- ------ Javascript Reports------- -->
<script src="{% static 'js/reports/reports_sale.js' %}"></script>
{% endblock %} {% block content %}
<div class="card card-primary">
  <div class="card-header">
    <h3 class="card-title">
      <i class="fas fa-chart-bar"></i>
      {{ title }}
    </h3>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-lg-4">
        <div class="form-group">
          <label>Rango de fechas:</label>
          {{ form.rango_fecha }}
        </div>
      </div>
    </div>
    <hr />
    <table class="table table-bordered" id="data">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Fecha de registro</th>
          <th scope="col">Subtotal</th>
          <th scope="col">Rercargo</th>
          <th scope="col">Descuento</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="card-footer"></div>
</div>
{% endblock %} {% block javaScript %} {% endblock %}
